<table class="table table-striped table-hover" ng-show="isLoaded">
    <tr>
        <th>Card #:</th>
        <td>{{info.cardNumber | cardNumberFormatter}}</td>
    </tr>
    <tr>
        <th>Date:</th>
        <td>{{ info.date | date:'medium' }}</td>
    </tr>
    <tr>
        <th>Balance:</th>
        <td>{{ info.amount | currency:"$":2 }}</td>
    </tr>
</table>
<a class="btn btn-default back-button" ui-sref="app.operations">
    <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span>
    <span>Back</span>
</a>
